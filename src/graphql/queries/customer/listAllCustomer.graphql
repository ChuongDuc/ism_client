query ListAllCustomer($input: ListAllCustomerInput!) {
    listAllCustomer(input: $input) {
        edges {
            cursor
            node {
                id
                name
                phoneNumber
                email
                address
                company
                orders{
                    id
                    invoiceNo
                    VAT
                    status
                    freightPrice
                    deliverAddress
                    totalMoney
                    remainingPaymentMoney
                }
                createdAt
                updatedAt
            }
        }
        pageInfo{
            hasNextPage
            endCursor
        }
        totalCount
    }
}