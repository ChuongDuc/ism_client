query ListAllInventory($input: ListAllInventoryInput!) {
  listAllInventory(input: $input) {
    edges {
      cursor
      node {
        id
        productName
        code
        weight
        quantity
        unit
        description
        updatedAt
        createdAt
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
