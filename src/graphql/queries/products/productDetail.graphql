query ProductDetail($input: ProductDetailInput!) {
    productDetail(input: $input) {
        id
        name
        code
        price
        createdAt
        updatedAt
        priceWithVAT
        priceWithoutVAT
        weight
        createdAt
        updatedAt
        height
        type
        width
        available
        category {
            id
            name
        }
        unit
        formType
        description
        unit
        description
    }
}
